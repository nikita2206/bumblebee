ad:
  tran: array_to_object
  class: Ad
  #constructor:
  #  - qwe[qwe]
  #  - { tran: qwe, elements: [] }
  settings:
    name: trim(name)
    # name:
    #   key: name
    #   type: trim
    bid:
      key: ""
      tran: array_to_object
      props:
        class: Bid
        settings:
          amount: bid
          paymentType: paymentType
ad_to_array:
  tran: object_array
  elements:
    name: name
    bid: bid->amount
    paymentType: bid->paymentType
    created: date_iso(created)
trim:
  tran: trim
date_iso:
  tran: datetime_text
  format: 'Y-m-d\TH:i:sO'
